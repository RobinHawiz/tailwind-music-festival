<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <!-- Makes the loading of google fonts non-render blocking -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Music Festival</title>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav
          class="sticky top-0 z-50 flex bg-linear-to-r from-rose-500 to-pink-500"
        >
          <div class="flex items-center gap-2 p-2">
            <img
              src="./assets/images/logo-inverted.png"
              width="50"
              alt="logo"
            />
            <div class="text-2xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <button
            id="mobile-menu-button"
            class="group peer my-auto mr-4 ml-auto block cursor-pointer md:hidden"
          >
            <span
              class="relative top-0 block h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:top-2 group-open:rotate-45"
            ></span>
            <span
              class="mt-1 block h-1 w-8 rounded-full bg-zinc-200 opacity-100 transition-all group-open:opacity-0"
            ></span>
            <span
              class="relative top-0 mt-1 block h-1 w-8 rounded-full bg-zinc-200 transition-all group-open:-top-2 group-open:-rotate-45"
            ></span>
          </button>
          <ul
            class="absolute top-full left-0 hidden w-full bg-linear-to-r from-rose-500 to-pink-500 peer-open:block"
          >
            <li
              class="flex-center cursor-pointer p-4 font-bold text-pink-200 transition-colors hover:bg-white/10 hover:text-zinc-200"
            >
              Home
            </li>
            <li
              class="flex-center cursor-pointer p-4 font-bold text-pink-200 transition-colors hover:bg-white/10 hover:text-zinc-200"
            >
              Lineup
            </li>
            <li
              class="flex-col text-pink-200 transition-colors hover:bg-white/10 hover:text-zinc-200"
            >
              <button
                id="ticket-menu-button"
                class="peer w-full cursor-pointer p-4 text-center font-bold"
              >
                Tickets
              </button>
              <ul class="hidden w-full text-center peer-open:block">
                <li
                  class="cursor-pointer p-4 text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  Single day ticket
                </li>
                <li
                  class="relative cursor-pointer p-4 text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  7 day ticket
                </li>
              </ul>
            </li>
            <li
              class="flex-center cursor-pointer p-4 font-bold text-pink-200 transition-colors hover:bg-white/10 hover:text-zinc-200"
            >
              Support
            </li>
          </ul>
          <ul class="hidden flex-1 items-center justify-end md:flex">
            <li class="menu-item">Home</li>
            <li class="menu-item">Lineup</li>
            <li class="menu-item group">
              Tickets
              <ul
                class="absolute top-full right-0 hidden rounded-b-md bg-pink-500 text-right whitespace-nowrap group-hover:block"
              >
                <li
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  Single day ticket
                </li>
                <li
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  7 day ticket
                </li>
              </ul>
            </li>
            <li class="menu-item">
              <span>Support</span>
            </li>
          </ul>
        </nav>
      </header>
      <section
        class="flex-center h-[calc(100vh-200px)] min-h-100 flex-col bg-[url('./assets/images/hero.jpg')] bg-cover bg-fixed bg-center text-zinc-200"
      >
        <div
          class="rounded-xl bg-white/30 px-4 py-2 text-center backdrop-blur-md"
        >
          <div class="relative">
            <img
              src="./assets/images/logo.png"
              alt="Company logo"
              width="175"
            />
            <div class="flex-center -mt-17.5 mb-5">
              <div class="flex-center h-14 w-14 gap-1 rounded-full bg-pink-500">
                <span
                  class="animate-wavey h-2 w-1 rounded-full bg-pink-300"
                ></span>
                <span
                  class="animate-wavey animation-delay-200 h-3 w-1 rounded-full bg-pink-200"
                ></span>
                <span
                  class="animate-wavey animation-delay-[150ms] h-4 w-1 rounded-full bg-pink-100"
                ></span>
                <span
                  class="animate-wavey animation-delay-300 h-3 w-1 rounded-full bg-pink-200"
                ></span>
                <span
                  class="animate-wavey animation-delay-[75ms] h-2 w-1 rounded-full bg-pink-300"
                ></span>
              </div>
            </div>
          </div>
          <div class="text-5xl font-bold">
            tw:<span class="text-sky-900">mf</span>
          </div>
        </div>
        <p class="mt-3 text-sm font-bold">
          Keep me updated with news and promotions
        </p>
        <form class="mt-3 flex gap-2">
          <input
            type="email"
            placeholder="Email"
            class="rounded-sm border border-white/40 bg-white/30 p-2 font-bold text-sky-900 placeholder-zinc-500 caret-pink-500 outline-pink-500 backdrop-blur-md focus:outline"
          />
          <button
            class="cursor-pointer rounded-sm bg-pink-500 px-4 py-2 font-bold transition-colors hover:bg-sky-900 hover:shadow-lg hover:shadow-black/30"
          >
            Subscribe
          </button>
        </form>
      </section>
    </main>
    <script type="module">
      import "/index.ts";
      import "/assets/fontawesome/js/fontawesome.min.js";
      import "/assets/fontawesome/js/solid.min.js";
    </script>
  </body>
</html>
